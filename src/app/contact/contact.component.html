<section class="section4">
  
        <h1 class="section-header">Contact</h1>
        
        <div class="container d-lg-flex contact-wrapper">
        
        <!-- Left contact page --> 
          
          <form id="contact-form" class="form-horizontal" role="form">
             
            <div class="form-group mb-2">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required style="--i:1;">
              </div>
            </div>
      
            <div class="form-group mb-2">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required style="--i:2;">
              </div>
            </div>
      
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required style="--i:3;"></textarea>
            
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND" style="--i:4;">
              <div class="alt-send-button">
                <i class='bx bxs-paper-plane' ></i><span class="send-text">SEND</span>
              </div>
            
            </button>
            
          </form>
          
        <!-- Left contact page --> 
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item" style="--i:1;"><i class="bi bi-geo-alt-fill h5"><span class="contact-text place">City, State</span></i></li>
                
                <li class="list-item" style="--i:2;"><i class="bi bi-telephone-fill h5"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">+959 424 370 693</a></span></i></li>
                
                <li class="list-item" style="--i:3;"><i class="bi bi-envelope-fill h5"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">zawhtet@gmail.com</a></span></i></li>
                
              </ul>
      
              <hr style="--i:4">
              <ul class="social-media-list">
                <li style="--i:5;"><a href="#" target="_blank" class="contact-icon">
                    <i class='bx bxl-instagram-alt' aria-hidden="true"></i></a>
                </li>
                <li style="--i:6;"><a href="#" target="_blank" class="contact-icon">
                    <i class='bx bxl-facebook' aria-hidden="true"></i></a>
                </li>
                <li style="--i:7;"><a href="#" target="_blank" class="contact-icon">
                    <i class='bx bxl-twitter' aria-hidden="true"></i></a>
                </li>
                <li style="--i:8;"><a href="#" target="_blank" class="contact-icon">
                    <i class='bx bxl-linkedin' aria-hidden="true"></i></a>
                </li>       
              </ul>
              <hr style="--i:9">
      
              <div class="copyright" style="--i:10;">&copy; ALL OF THE RIGHTS RESERVED</div>
      
            </div>
          
        </div>
        
        
        
</section>
